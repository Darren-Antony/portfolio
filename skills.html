<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills</title>
    
    <script>
        // set up text to print, each item in array is a new line
        var aText = new Array(
            "U:User/About Me/Skills:", 
            "&lthtml&gt",
            ".css{}",
            "java&ltscript&gt",
            " &lt?php?&gt",
            "SELECT * FROM MYSQL",
            " ",
            '<a href="intro.html">&gt&gtGo back</a>'
        );
        var iSpeed = 100; // time delay of print out
        var iIndex = 0; // start printing array at this position
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 30; // start scrolling up at this many lines

        var iTextPos = 0; // initialize text position
        var sContents = ''; // initialize contents variable
        var iRow; // initialize current row

        function typewriter() {
            sContents = ' ';
            iRow = Math.max(0, iIndex - iScrollAt);
            var destination = document.getElementById("typedtext");

            while (iRow < iIndex) {
                sContents += aText[iRow++] + '<br />';
            }
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
            if (iTextPos++ == iArrLength) {
                iTextPos = 0;
                iIndex++;
                if (iIndex != aText.length) {
                    iArrLength = aText[iIndex].length;
                    setTimeout(typewriter, 500);
                }
            } else {
                setTimeout(typewriter, iSpeed);
            }
        }
    </script>
    <style>
          body {
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
            margin: 10px 50px;
            letter-spacing: 6px;
            font-weight: bold;
            background-color: black;
            color: white;
        }
        a {
            color: #3498db; /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
 </style>
</head>
<body onload="typewriter();">
    <div id="typedtext"></div>
</body>
</html>
